<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="main" style="width: 600px;height:400px;"></div>
    <script src="https://cdn.bootcss.com/echarts/4.2.1-rc1/echarts-en.min.js"></script>
    <script>
      var myChart = echarts.init(document.getElementById("main"));
      var option = {
        tooltip: {
          extraCssText: "text-align: center;font-size:14px;"
        },
        legend: {
          orient: "vertical",
          x: "right",
          y: "middle",
          data: ["4k~6k", "6k~8k", "8k~10k", "10k~15k", "15k~20k", "20k~30k"]
        },
        color: [
          "rgb(234, 85, 65)",
          "rgb(68, 189, 207)",
          "rgb(47, 69, 84)",
          "rgb(97, 160, 168)",
          "rgb(145, 199, 174)",
          "rgb(116, 159, 131)"
        ],
        series: [
          {
            name: "薪资待遇",
            type: "pie",
            radius: ["30%", "70%"],
            center: ["50%", "60%"],
            data: [
              { value: 3.9, name: "4k~6k" },
              { value: 18.8, name: "6k~8k" },
              { value: 18.8, name: "8k~10k" },
              { value: 41.1, name: "10k~15k" },
              { value: 10.9, name: "15k~20k" },
              { value: 6.5, name: "20k~30k" }
            ]
          }
        ]
      };
      myChart.setOption(option);
    </script>
  </body>
</html>
